<div>
  <button (click)="addRoot()">Add Root</button>
</div>

<kendo-treeview kendoTreeViewExpandable 
                [nodes]="courseCategories" 
                textField="title" 
                [hasChildren]="hasChildren"
                [children]="fetchChildren">

  <ng-template kendoTreeViewNodeTemplate let-dataItem>
    {{dataItem.title}}
    <span class="k-icon k-i-trash clickable" (click)="delete(dataItem)"></span>
    <span class="k-icon k-i-pencil clickable" (click)="edit(dataItem)"></span>
    <span class="k-icon k-i-add clickable" (click)="addChild(dataItem)"></span>
  </ng-template>
</kendo-treeview>

<div kendoDialogContainer></div>
